{% extends 'home/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

<body>
{% block body %}
<h1>My Hobbies</h1>

{% for hobby in hobby_list %}
    <div class="row">
    <div class="col-md-3">
    <img class="card" height="150px" width="200px" src="{{ hobby.hobby_image }}"/>
    </div>
    <div class=" col-md-5">
        <a href="{% url 'hobbyDetail' hobby.id %}"> <h3>{{ hobby.hobby_name }}</h3></a>
    </div>
    </div>


{% endfor %}
{% endblock %}
</body>
</html>
