{% extends 'home/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

<body>
{% block body %}
<h1>My Hobbies</h1>

{% for hobby in hobby_list %}
    <ul>
        <li id="hobbyListItem">
            <img class="card" height="150px" width="200px" src="{{ hobby.hobby_image }}"/>
            <a href="{% url 'port:hobbyDetail' hobby.id %}" class="btn btn-light"> {{ hobby.id }}:  {{ hobby.hobby_name }} </a>
            <a href="{% url 'port:update_hobby' hobby.id %}" class="btn btn-light">Edit</a>
        </li>
    </ul>
{% endfor %}
{% endblock %}
</body>
</html>
