{% load static %}
<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="../" class="navbar-brand">Amber Spatig</a>
    <div class="navbar">
        <a class="nav-item nav-link" href="{% url 'port:contact'%}">Contact Me</a>
        <a class="nav-item nav-link" href="{% url 'port:hobbies' %}">My Hobbies</a>
        <a class="nav-item nav-link" href="{% url 'port:create_hobby' %}">Add Hobby</a>
        <a class="nav-item nav-link" href="{% url 'port:portfolio' %}">My Portfolio</a>
        <a class="nav-item nav-link" href="{% url 'port:create_portfolio' %}">Add Portfolio Item</a>
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

</nav>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}

{% endif %}
{% block body %}

{% endblock %}
</body>
</html>
