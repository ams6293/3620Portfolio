{% extends 'home/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

</head>
<body>
{% block body %}
<h1>My Portfolio</h1>
{% for portfolio in portfolio_list %}
    <ul>
        <li id="portfolioListItem">
            <img class="card" height="150px" width="200px" src="{{ portfolio.portfolio_image }}"/>
            <a href="{% url 'port:portfolioDetail' portfolio.id %}" class="btn btn-light"> {{ portfolio.id }}:  {{ portfolio.portfolio_name }} </a>
            <a href="{% url 'port:update_portfolio' portfolio.id %}" class="btn btn-light">Edit</a>
        </li>
    </ul>

{% endfor %}
{% endblock %}
</body>
</html>
